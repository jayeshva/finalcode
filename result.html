<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Software Defect Detection</title>

<style>
      body {
    background-repeat: no-repeat;
    background-size: 100% 100%; /* Fit image to entire viewport */
    background-position: center;
    font-family: 'Arial', sans-serif;
    color: #e0e6eb; /* Light gray text */
}

        .btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 40px;
            background-color: #f4d35e; /* Gold color */
            color: #2a2a2a; /* Dark text */
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background-color: #f7b32b; /* Darker gold on hover */
            color: #fff; /* White text on hover */
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Transparent white background */
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Light shadow */
        }

        h1 {
            background-color: #007bff; /* Tech blue */
            color: #e0e6eb; /* Light gray text */
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        a {
            color: #f4d35e; /* Gold color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #f7b32b; /* Darker gold on hover */
            text-decoration: none;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>

<body class="bg-result">
    <nav class="navbar">
    </nav>
    <div class="container mt-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                    <center>
                        <h1>{{msg}}</h1>
                    </center>
                    <div class="text-center">
                        <a href="/index" class="btn">Back</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
